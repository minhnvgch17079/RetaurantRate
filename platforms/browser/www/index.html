    <script type="text/javascript">
        app.initialize();
        databaseHandler.createDatabase()

        $('document').ready(function() {
            getRating()
        });

        var page = 1

        function refreshContent () {
            this.page = 1
            $('#mainContent').children().remove()
            this.getRating()
        }

        function getRating (page = 1, limit = 5) {
            this.page = page
            restaurantRating.getRating(this.page, limit)
        }

        function loadMore () {
            $('#loadMoreIcon').addClass('fa fa-spin fa-spinner')
            setTimeout(function () {
                $('#loadMoreIcon').removeClass('fa fa-spin fa-spinner')
                this.getRating(this.page + 1)
            }, 2500)
        }

        function removeRating (idRating) {
            let isRemove = confirm('Are you sure want to delete this ?')
            if (!isRemove) return
            try {
                restaurantRating.removeRating(idRating)
            } catch (exception) {}
        }

        function showProduct (result) {
            Object.values(result.rows).forEach(e => {
                $('#mainContent').append(
                    '<div class="card-body">' +
                        `<h5 class="card-title">${e.name}: $${e.avg_price} / Person</h5>` +
                        `<h6>Visit At: ${e.date_visit}</h6>` +
                        `<p class="card-text">${e.cus_note}</p>` +
                        '<table class="table table-striped">' +
                            '<tr>' +
                                '<th>Service</th>' +
                                '<th>Cleanliness</th>' +
                                '<th>Food</th>' +
                            '</tr>' +
                            '<tr>' +
                                `<td>${e.service_rating} <i class="fa fa-star" aria-hidden="true"></i></td>` +
                                `<td>${e.cleanliness_rating} <i class="fa fa-star" aria-hidden="true"></i></td>` +
                                `<td>${e.food_rating} <i class="fa fa-star" aria-hidden="true"></i></td>` +
                            '</tr>' +
                        '</table>' +
                        '<div class="clearfix">' +
                            `<div class="pull-left">By ${e.cus_name} <i class="fa fa-thumbs-up ml-1 mr-1" aria-hidden="true"></i> <i class="fa fa-heart ml-1 mr-1" aria-hidden="true"></i></div>` +
                            `<div class="pull-right"><i class="fa fa-pencil ml-1 mr-1"></i><i onclick="removeRating(${e.id})" class="fa fa-remove ml-1 mr-1"></i></div>` +
                        '</div>' +
                        '<hr>' +
                    '</div>'
                )
            })
        }

        function alertError (message, isSuccess = false) {
            if (isSuccess === true) {
                $("#showError").addClass("alert-success")
                $("#showError").removeClass("alert-warning")
            } else {
                $("#showError").addClass("alert-warning")
                $("#showError").removeClass("alert-success")
            }
            $("#showError").addClass("show")
            $("#messageError").text(message)
            return false
        }

        function hideError () {
            $("#showError").removeClass("show")
        }

        function createRating () {
            let reporterName   = $("#reporterName").val()
            let restaurantName = $("#restaurantName" ).val()
            let restaurantType = $("#restaurantType").val()
            let dateTime       = $("#dateTimeVisit").val()
            let averagePrice   = $("#avgPrice").val()
            let serviceRating  = $("#serviceRating").val()
            let cleanRating    = $("#cleanRating").val()
            let foodRating     = $("#foodRating").val()
            let optionNote     = $("#optionNote").val()

            if (this.validateReporterName(reporterName) !== true)                return false
            if (this.validateRestaurantName(restaurantName) !== true)            return false
            if (this.validateEmpty(restaurantType, 'Restaurant type') !== true)  return false
            if (this.validateDate(dateTime) !== true)                            return false
            if (this.validatePrice(averagePrice) !== true)                       return false
            if (this.validateRating(serviceRating, 'Service rating') !== true)   return false
            if (this.validateRating(cleanRating, 'Cleanliness rating') !== true) return false
            if (this.validateRating(foodRating, 'Food quality rating') !== true) return false

            let isCreate = confirm('Are you sure want to add this rating?')
            if (!isCreate) return

            try {
                restaurantRating.addRating(restaurantName, dateTime, averagePrice, serviceRating, cleanRating, foodRating, optionNote, reporterName)
                alertError('Add rating successfully', true)
            } catch (exception) {
                alertError('There was some error when add rating. Please try again')
            }
        }


        function validateReporterName (name) {
            let nameNotValidMessage = 'Please enter more than 3 characters for your name.'
            if (name.length < 3) return this.alertError(nameNotValidMessage)
            return true
        }

        function validateRestaurantName (name) {
            let nameNotValidMessage = 'Please enter more than 3 characters for restaurant name.'
            if (name.length < 3) return this.alertError(nameNotValidMessage)
            return true
        }

        function validateEmpty (string, target) {
            let messageError = `${target} can not be empty`
            if (string.length < 1) return this.alertError(messageError)
            return true
        }

        function validateDate (date) {
            let validateDate = moment(date)
            let messageError = `Date visit is not valid`
            if (validateDate.isValid()) return true
            return this.alertError(messageError)
        }

        function validatePrice (price) {
            let messageError = 'Price is not valid'
            if (isNaN(price) || price < 1) return this.alertError(messageError)
            return true
        }

        function validateRating (rating, target) {
            let messageError = `${target} is not valid`
            if (isNaN(rating) || rating < 1 || rating > 5) return this.alertError(messageError)
            return true
        }
    </script>
